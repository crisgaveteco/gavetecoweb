<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/reset.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5">
                    <form action="retenciones/busqueda">
                        <label>Impuesto</label>
                        <div class="input-group-text">

                            <div class="form-check-inline">
                                <input type="radio" class="form-check-input" name="optradio">
                                <label class="form-check-label">
                                    IVA
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio">GCIAS
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio">IIBB CABA
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio">IIBB ARBA
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio">SIRE
                                </label>
                            </div>
                        </div>
                        <label>Fecha</label>
                        <div class="input-group-text">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Desde y hasta</span>
                            </div>
                            <input type="date" class="form-control">
                            <input type="date" class="form-control">
                        </div>
                        <label>Proveedor</label>
                        <div class="input-group-text">
                            <input type="text" class="form-control">
                            <span class="input-group-text">AMBAR TRANS</span>
                        </div>
                        <div class="">
                        <input class="btn btn-primary" type="submit" value="Buscar">
                        </div>
                    </form>
                </div>
                <div class="col-md-7">
                    <h2 class="sub-header">RETENCIONES</h2>
                    <span>Total listado: </span><span id="totalListado"></span>
                    <div class="table-responsive" style="height: 250px;overflow-y: auto;">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr><th>Num.</th><th>Prov.</th><th>$</th><th>S/FC</th><th>Fecha</th><th>Acciones<span></span></th></tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
